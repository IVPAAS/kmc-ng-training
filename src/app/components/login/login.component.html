<form [formGroup]="loginForm">
  <div class="login">
    <div class="item">
      <div class="txt">Username</div>
      <div><input type="text" class="inputTxt" formControlName="userName"> </div>
    </div>
    <div class="item">
      <div class="txt">Password</div>
      <div><input type="password" class="inputTxt" formControlName="password"> </div>
    </div>
    <div class="item">
      <button class="btnSave" (click)="login()">Login</button>
    </div>
    <div >
      Task 2.1 - show the message 'please wait' here only during execution of login
    </div>
    <div class="kError">
      Task 2.1 - show here errorMessage if provided
      {{ errorMessage }}
    </div>
  </div>
</form>
