<form [formGroup]="loginForm">
  <div class="login">
    <div class="item">
      <div class="txt">Username</div>
      <div><input type="text" class="inputTxt" formControlName="userName"> </div>
    </div>
    <div class="item">
      <div class="txt">Password</div>
      <div><input type="password" class="inputTxt" formControlName="password"> </div>
    </div>
    <div class="item">
      <button class="btnSave" (click)="login()" [disabled]="(_authenticationService.state$ | async)?.isBusy">Login</button>
    </div>
    <div *ngIf="(_authenticationService.state$ | async)?.isBusy">
      Please wait
    </div>
    <div class="kError">
      {{ (_authenticationService.state$ | async)?.errorMessage}}
    </div>
  </div>
</form>
